<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Macro Calculator</title>
        <link href="CSS/master.css" rel="stylesheet">
        <link href="CSS/demonMacro.css" rel="stylesheet">
        <script src="JS/demonMacro.js" defer></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto|Pacifico' rel='stylesheet'> 
    </head>
    <body>
        <img class="logo" src="/Users/princesanchez/Downloads/Demon Bodybuilding.png">
    </body>
    <div class="personal-details">
        <h2>Modify and enter your biometrics below</h2>
    </div>
    <div class="slider-container">
        <label for="ageSlider">Age:</label>
        <input type="range" id="ageSlider" name="age" min="12" max="100" value="0">
        <span id="ageOutput">12</span><br>

        <label for="heightFeetSlider">Height (Feet):</label>
        <input type="range" id="heightFeetSlider" name="heightFeet" min="4" max="7" value="0">
        <span id="heightFeetOutput">4</span><br>

        <label for="heightInchesSlider">Height (Inches):</label>
        <input type="range" id="heightInchesSlider" name="heightInches" min="0" max="11" value="0">
        <span id="heightInchesOutput">0</span><br>

        <label for="weightSlider">Weight (lbs):</label>
        <input type="range" id="weightSlider" name="weight" min="80" max="400" value="0">
        <span id="weightOutput">80</span><br>

        <label for="sex-selector">Sex:</label>
        <select id="sex-selector" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="activity-selector">Activity Level:</label>
        <select id="activity-selector" name="activity">
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Light (1-2 days of exercise per week)</option>
            <option value="moderate">Moderate (3-4 days of exercise per week)</option>
            <option value="active">Active (5-6 days of exericse per week)</option>
            <option value="extreme">Extreme (Intense exercise daily)</option>
        </select><br>
        <label for="goal-selector">Select your goal:</label>
        <select id="goal-selector" name="goal">
            <option value="lightCut">Cut Option 1: Lose 1lb per week</option>
            <option value="heavyCut">Cut Option 2: Lose 2lb per week</option>
            <option value="recomp">Body Recomposition: Maintain weight</option>
            <option value="lightBulk">Bulk Option 1: Gain 1lb per week</option>
            <option value="heavyBulk">Bulk Option 2: Gain 2lb per week</option>
        </select><br>
        <button id="calculate-macros" onclick="calculateTotalCalories()">Calculate Macros</button><br>
        <p>Your daily calorie intake: <span id="calculate-result">0</span></p>
    </div>

</html>
